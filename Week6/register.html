<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Register </title>

  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"> <!-- FontAwesome -->
  <link rel="stylesheet" href="./content/app.css">

</head>

<body>

<header>
</header>

<!-- Main Content -->
<main class="container" id="mainContent">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <div class="login" id="contentArea">
        <h1 class="display-4">Register</h1>
        <form id="registerForm" novalidate>
          <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <input class="form-control" type="text" name="inputFirstName" id="inputFirstName" placeholder="First Name" required>
              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" name="inputLastName" id="inputLastName" placeholder="Last Name" required>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" required
                       value="" placeholder="Email">
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword"  required
                       value="" placeholder="Password">
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                       value="" placeholder="Confirm Password">
              </div>
            </div>

          </div>


          <div class="text-right">
            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
          </div>
        </form>

      </div>
      <p class="text-center text-muted small">
        Already have an account?
        <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.js"></script>                 <!-- JQuery (js) -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>    <!-- JQuery Bootstrap -->
<script src="./scripts/app.js"></script>                                     <!-- App JavaScript -->
<script src="./scripts/namespace.js"></script>                               <!-- Namespace Class (js) -->
<script src="./scripts/contact.js"></script>                                 <!-- Contact Class (js) -->

</body>
</html>
