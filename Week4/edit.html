    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-explosion"></i> WEBD6201</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <!-- Nav Item - Home -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"> <i class="fa-solid fa-house"></i> Home</a>
                    </li>

                    <!-- Nav Item - Products -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="products.html"> <i class="fa-solid fa-cart-shopping"></i> Product</a>

</header>

<!-- Main -->
<main class="container">
    <h1> Edit Contact </h1>

    <!-- Contact Form -->
    <div class="row justify-content-lg-left g-3">
        <!-- CSS Styling -->
        <form id="contactForm" class = "col-lg-6 col-md-10 col-sm-10">
            <!-- Name Input -->
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input id="inputName" name="inputName" type="text" class="form-control" aria-describedby="Full Name Input"
                       aria-label="Full Name" required>
            </div>
            <!-- Number Input -->
            <div class="input-group mb-3">
                <span class="input-group-text">Number</span>
                <input id="inputNumber" name="inputNumber" type="tel" class="form-control" aria-describedby="Phone Number Input"
                       aria-label="Phone Number" required>
            </div>
            <!-- Email Input -->
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input id="inputEmail" name="inputEmail" type="email" class="form-control" aria-describedby="Email Input"
                       aria-label="Email Address" required>
            </div>

            <!-- Submit Button -->
            <button id="editButton" type="submit" class="btn btn-primary">
                <i class="fa-solid fa-pen-nib"></i> Edit</button>

            <!-- Cancel Button -->
            <button id="cancelButton" type="reset" class="btn bt-warning">
                <i class="fas fa-undo fa-lg"></i> Cancel</button>
        </form>
    </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.js"></script>                 <!-- JQuery (js) -->
