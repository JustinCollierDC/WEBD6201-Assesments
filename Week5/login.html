    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-explosion"></i> WEBD6201</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <!-- Nav Item - Home -->
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html"> <i class="fa-solid fa-house"></i> Home</a>
          </li>

          <!-- Nav Item - Products -->
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="products.html"> <i class="fa-solid fa-cart-shopping"></i> Product</a>

          <!-- Nav Item - Services -->
          <li class="nav-item">

<!-- Main -->
<main class="container" id="mainContent">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <div class="login" id="contentArea">
        <h1 class="display-4">Login</h1>
        <form id="loginForm" novalidate>

          <div class="form-group">
            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
              <input type="text" class="form-control" id="contactName" name="userName"  required
                     value="" placeholder="Enter your username">
            </div>

          </div>

          <div class="form-group">
            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
              <input type="password" class="form-control" id="password" name="password"  required
                     value="" placeholder="Enter your password">
            </div>

          </div>
          <div class="text-right">
            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>
        </form>

      </div>
      <p class="text-center text-muted small">
        Don't have an account?
        <a href="register.html">Register Here!</a>
      </p>
    </div>
  </div>
</main>

<!-- Scripting Section -->
